<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd"> 
<html>
<head>
<meta http-equiv="Content-Language" content="en" />
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <title>FABRIC Debugger</title>
  <link rel="stylesheet" type="text/css" href="FABRIC.Debugger.css" />
  <link rel="stylesheet" type="text/css" href="NodeGraph.css" />
  <link rel="stylesheet" type="text/css" href="../jQuery/jquery.linedtextarea.css" />
  <script type="text/javascript" src="../jQuery/jquery-1.4.2.js"></script>
  <script type="text/javascript" src="../jQuery/jquery.cookie.js"></script>
  <script type="text/javascript" src="../jQuery/jquery-splitter-1.5.2.js"></script>
  <script type="text/javascript" src="../jQuery/jquery.linedtextarea.js"></script>

  <script type="text/javascript" src="../Resources/FABRIC.js"></script>
  <script type="text/javascript" src="../Resources/FABRIC.Wrappers.js" charset="utf-8"></script>
  <script type="text/javascript" src="../Resources/RT/Math.js"></script>
  <script type="text/javascript" src="../Resources/RT/Vec2.js"></script>
  <script type="text/javascript" src="../Resources/RT/Vec3.js"></script>
  <script type="text/javascript" src="../Resources/RT/Vec4.js"></script>
  <script type="text/javascript" src="../Resources/RT/Mat33.js"></script>
  <script type="text/javascript" src="../Resources/RT/Mat44.js"></script>
  <script type="text/javascript" src="../Resources/RT/Quat.js"></script>
  <script type="text/javascript" src="../Resources/RT/Xfo.js"></script>
  <script type="text/javascript" src="../Resources/RT/Color.js"></script>
  <script type="text/javascript" src="../Resources/RT/RGBA.js"></script>
  <script type="text/javascript" src="../Resources/FABRIC.SVG.js"></script>
  <script type="text/javascript" src="FABRIC.Debugger.js"></script>
</head>
<body>
<div id="header">
<h1>Fabric Debugger</h1>
</div>
<div id="FabricContainer" style='width: 0; height: 0;'>
</div>
<div id="MySplitter">
  <div id="LeftPane">
	<div id="TopPane">
	</div>
	<div id="BottomPane">
	  <h2>Operator View</h2>
	  <table id="BottomPaneTable">
		<tr>
		  <th>Operator</th>
		  <td>
			<select id="OperatorDropDown"/>
		  </td>
		</tr>
		<tr>
		  <th>EntryFunction</th>
		  <td>
			<input type=text id="OperatorEntryFunction" disabled=true/>
		  </td>
		</tr>
		<tr>
		  <th>Parameters</th>
		  <td>
			<ul id="OperatorParameterLayout"/>
		  </td>
		</tr>
		<tr>
		  <th>SourceCode</th>
		  <td>
			<textarea id="OperatorSourceCode" class="lined" disabled=true></textarea>
		  </td>
		</tr>
		<tr>
		  <th>Errors</th>
		  <td id="OperatorErrors"/>
		</tr>
	  </table>
	</div> <!-- #BottomPane -->
  </div> <!-- #LeftPane -->
  <div id="RightPane">
	<h2>Node View</h2>
	<table id="RightPaneTable">
	  <tr>
		<th>Name</th>
		<td>
		  <input type=text id="NodeName"disabled=true/>
		</td>
	  </tr>
	  <tr>
		<th id="NodeListATitle"></th>
		<td><ul id="NodeListA"/></td>
		<td><ul id="NodeListAButtons"/></td>
	  </tr>
	  <tr>
		<th id="NodeListBTitle"></th>
		<td><ul id="NodeListB"/></td>
		<td><ul id="NodeListBButtons"/></td>
	  </tr>
	  <tr>
		<th id="NodeListCTitle"></th>
		<td><ul id="NodeListC"/></td>
		<td><ul id="NodeListCButtons"/></td>
	  </tr>
	  <tr>
		<th id="NodeListDTitle"></th>
		<td><ul id="NodeListD"/></td>
		<td><ul id="NodeListDButtons"/></td>
	  </tr>
	</table>
  </div> <!-- #RightPane -->
</div> <!-- #MySplitter -->
</body>
</html>

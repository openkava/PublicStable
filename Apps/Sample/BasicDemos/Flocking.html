    <script type="text/javascript">
$(document).ready(function() {
    $('#play').button({
      text: true,
      icons: {
        primary: 'ui-icon-play'
      }
    });

    $('#step').button({
      text: true,
      icons: {
        primary: 'ui-icon-step'
      }
    });

  var numAgents, gridSize, cameraPos;
  var sceneSize = 'medium';
  if (sceneSize === 'tiny') {
    cameraPos = FABRIC.Math.vec3(20, 30, -40).scale(0.05);
    numAgents = 10;
    gridSize = 6;
  }
  else if (sceneSize === 'small') {
    cameraPos = FABRIC.Math.vec3(20, 30, -40).scale(0.5);
    numAgents = 100;
    gridSize = 30;
  }
  else if (sceneSize === 'medium') {
    cameraPos = FABRIC.Math.vec3(20, 30, -40).scale(0.5);
    numAgents = 7000;
    gridSize = 80;
  }
  else if (sceneSize === 'huge') {
    cameraPos = FABRIC.Math.vec3(20, 30, -40).scale(5.0);
    numAgents = 10000;
    gridSize = 250;
  }
  else if (sceneSize === 'massive') {
    cameraPos = FABRIC.Math.vec3(20, 30, -40).scale(50);
    numAgents = 160000;
    gridSize = 800;
  }

  // Create the scene.
  scene = FABRIC.SceneGraph.createScene();
  var viewport = scene.constructNode('Viewport', {
      windowElement: document.getElementById('FabricContainer'),
      backgroundColor: FABRIC.Math.rgb(0.5, 0.7, 0.9),
      enableRaycasting: true
    });

  var light = scene.constructNode('PointLight', { position: FABRIC.Math.vec3(420.0, 1000.0, 600.0) });
  // Create a camera to draw the scene from
  var camera = scene.constructNode('TargetCamera', {
      target: FABRIC.Math.vec3(0, 0, 0),
      position: cameraPos,
      nearDistance: 1,
      farDistance: 1000
    });
  viewport.setCameraNode(camera);

  scene.constructNode('CameraManipulator', { targetNode: camera });



  /////////////////////////////////////////////////
  // Create the Flock
  var flockMaterial = scene.constructNode('FlatMaterial', {
      prototypeMaterialType: 'PointMaterial',
      pointSize: 3.0 ,
      color: FABRIC.Math.rgb(1.0, 0.0, 0.0)
    });

  var particlesNode = scene.constructNode('Flock', {
      cellsize: 1,
      x_count: gridSize,
      y_count: 1,
      z_count: gridSize,
      displayGrid: true
    });

  scene.constructNode('Instance', {
      geometryNode: particlesNode,
      materialNode: flockMaterial
    });

  var particlePositions = [];
  var particleGoals = [];
  var particleVelocities = [];
  for (i = 0; i < numAgents; i++) {
    particlePositions.push(FABRIC.Math.vec3(
      (Math.random() - 0.5) * gridSize * 0.95,
      0.0,
      (Math.random() - 0.5) * gridSize * 0.95
    ));
    particleGoals.push(FABRIC.Math.vec3(
      (Math.random() - 0.5) * gridSize * 0.95,
      0.0,
      (Math.random() - 0.5) * gridSize * 0.95
    ));
  //  particleGoals.push( FABRIC.Math.vec3( 0.0, 0.0, 0.0 ) );
    particleVelocities.push(FABRIC.Math.vec3(
      Math.random() - 0.5,
      0.0,
      Math.random() - 0.5
    ).scale(0.02));
  }
  particlesNode.loadGeometryData({
    positions: particlePositions,
    goals: particleGoals,
    velocities: particleVelocities
  });

  /////////////////////////////////////////////////
  // Set up the painting of the ground plane.
/*  var groundMaterial = scene.constructNode("VertexColorMaterial", {
    diffuseColor:FABRIC.Math.rgb(0.2,0.7,0.4),
    lightNode:light
  });
  var groundPlane = scene.constructNode("Plane", {
    length:gridSize,
    width:gridSize,
    lengthSections:gridSize/3,
    widthSections:gridSize/3
  });
  groundPlane.addVertexAttributeValue( "vertexColors", "Color", FABRIC.Math.rgb( 0.0, 0.6, 0.0 ) );
  var groundPlaneInstance = scene.constructNode("Instance", {
      transformNode:scene.constructNode("Transform", {
        hierarchical:false,
        globalXfo:FABRIC.Math.xfo({ tr:FABRIC.Math.vec3(0, -0.3, 0) })
      }),
      geometryNode:groundPlane,
      materialNode:groundMaterial,
      enableRaycasting:false
    });

  var paintManipulator = scene.constructNode("PaintManipulator" );
  paintManipulator.addGeometryInstance( groundPlaneInstance );

  var onPaintFn = function( evt ){
    groundPlane.reloadVBO( "vertexColors" );
    viewport.redraw();
  }

  paintManipulator.addEventListener( "onpaint", onPaintFn );
*/
  var errors = scene.getErrors();
  if (errors.length > 0) {
    throw (errors.toString());
  }
  else {

    document.getElementById('numAgents').childNodes[0].data = 'Num Agents:' + numAgents;

    setInterval(function() {
        document.getElementById('frameRate').childNodes[0].data = 'Frame Rate:' + viewport.getFPS().toFixed(2);
      }, 600);

    console.log(scene.getTimerProfiles());
    console.log('Done');

    $('#play').button()
      .click(function() {
        var options;
        if ($(this).text() == 'Play') {
          $(this).button('option', {
            label: 'Pause',
            icons: {
              primary: 'ui-icon-pause'
            }
          });
          scene.animation.play();
        } else {
          $(this).button('option', {
            label: 'Play',
            icons: {
              primary: 'ui-icon-play'
            }
          });
          scene.animation.pause();
        }
      });
    $('#step').button()
      .click(function() {
        scene.animation.step();
      });

  }
});

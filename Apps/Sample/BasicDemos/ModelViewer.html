    <script type="text/javascript">
   
   
FABRIC.require(["SceneGraph/FABRIC.SceneGraph",
                "SceneGraph/FABRIC.SceneGraph.Geometry",
                "SceneGraph/FABRIC.SceneGraph.Materials",
                "SceneGraph/FABRIC.SceneGraph.Manipulation",
                "SceneGraph/Parsers/parseOBJ"], function() {

  var scene = FABRIC.SceneGraph.createScene();
  var viewport = scene.constructNode('Viewport', {
    windowElement: document.getElementById('FabricContainer')
  });

  viewport.setBackgroundTextureNode(scene.constructNode('Image2D', {
    url: 'Resources/fabric-demo-gradient.png'
  }));
  
  // Create a camera to draw the scene from
 camera = scene.constructNode('TargetCamera', {
      nearDistance: 1,
      farDistance: 300,
      target: new FABRIC.RT.Vec3(-10, -1.2, -0.15),
      position: new FABRIC.RT.Vec3(-1.8, 4.77, 7.93)
    });

  scene.constructNode('CameraManipulator', { targetNode: camera });

  viewport.setCameraNode(camera);

  var light = scene.constructNode('PointLight', { position: new FABRIC.RT.Vec3(420.0, 1000.0, 600.0) });
  
  var modelName = 'cow';
  var resourceLoadNode = scene.importAssetFile('Models/' + modelName + '.obj', {
   splitMaterials: true
  });
  resourceLoadNode.addEventListener('objparsesuccess', function(evt){
    /*
      // Load the mtl file, which will generate an array of materials.
      // Note: We parse the mtl file after the obj,
      // and construct materials that are used in the obj. currently,
      // all materials in the mtl be will be constructed.
      var loadedMaterials = scene.importAssetFile(mtlpath, {
        materialType: 'FlatTextureMaterial',
        materialMaps: {
          map_Kd: 'texture',
        },
        materialNames: evt.materialNames
       });
     */
     for(var i=0; i< evt.objectNames.length; i++){
       var objectName = evt.objectNames[i];
       var materialName = evt.materialNames[i];
       var material = scene.constructNode('PhongMaterial', {
         diffuseColor: FABRIC.RT.rgb(Math.random(), Math.random(), Math.random(), 1),
         lightNode: light
       });
       var instance = scene.constructNode('Instance', {
         geometryNode: evt.loadedGeometries[objectName],
         materialNode: material,
         transformNode: scene.constructNode('Transform', {
             hierarchical: false,
             globalXfo: new FABRIC.RT.Xfo({ tr: new FABRIC.RT.Vec3(-10, 0, 0) })
           }),
       });
      }
   });
  
  $(document).ready(function() {
    $('#loadingDialog').dialog({
      modal: true
    });
    FABRIC.appendOnResolveAsyncTaskCallback(function(label, nbRemaining, doneWeight, totalWeight) {
      $('#loadingProgressBar').progressbar({
        value: (1.0-(doneWeight/totalWeight))*100
      });
      if (nbRemaining===0) {
        $('#loadingDialog').dialog('close');
        var errors = scene.getErrors();
        if (errors.length > 0) {
          throw (errors.toString());
        }
        viewport.redraw();
        return true;
      }
    });
  });
});

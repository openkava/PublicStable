    <title>FABRIC - Tutorial 14 - Basic Shader</title> 
    
    <link type="text/css" href="../../../ThirdParty/jQuery/css/fabric/main.css" rel="stylesheet" />
    <link type="text/css" href="../../../ThirdParty/jQuery/css/fabric/jquery-ui-1.8.16.custom.css" rel="stylesheet" />
    <script type="text/javascript" src="../../../ThirdParty/jQuery/jquery-1.6.2.min.js"></script>
    <script type="text/javascript" src="../../../Core/FABRIC.js" charset="utf-8"></script>
    <script type="text/javascript" src="../ga.js" charset="utf-8"></script>

<script type="text/javascript">


FABRIC.require(["SceneGraph/FABRIC.SceneGraph",
                "SceneGraph/FABRIC.SceneGraph.Rendering",
                "SceneGraph/FABRIC.SceneGraph.Materials",
                "SceneGraph/FABRIC.SceneGraph.Primitives",
                "SceneGraph/FABRIC.SceneGraph.Manipulation"], function() {
  
  // create a scene (this creates a context)
  var scene = FABRIC.SceneGraph.createScene();
  
  // create the first scenegraph node, the viewport
  var viewport = scene.constructNode('Viewport', {
    windowElement: document.getElementById('FabricContainer'),
    backgroundColor: FABRIC.RT.rgb(0.0, 0.05, 0.15)
  });

  // create a camera, to be able to see something
  var camera = scene.constructNode('TargetCamera', {
    position: new FABRIC.RT.Vec3(15, 15, 15),
    target: new FABRIC.RT.Vec3(0, 0, 0)
  });
  viewport.setCameraNode(camera);
  scene.constructNode("CameraManipulator", { targetNode:camera } );

  // create a material node
  FABRIC.SceneGraph.defineEffectFromFile('BasicMaterial', 'BasicShader.xml');
  
  var material = scene.constructNode('BasicMaterial', {
    color: FABRIC.RT.rgb(0.0, 1.0, 1.0),
  });
  
  // create a transform node
  var transform = scene.constructNode('Transform', {
    hierarchical: false,
    globalXfo: new FABRIC.RT.Xfo({ tr: new FABRIC.RT.Vec3(0, 2, 0) })
  })
  
  // create a geometry node
  var cuboid = scene.constructNode('Cuboid', {});

  // create an instance, using the material, the transform and the geometry
  scene.constructNode('Instance', {
    transformNode: transform, 
    geometryNode: cuboid,
    materialNode: material
  });
  
  // Wait for all the operators to be compiled. 
  FABRIC.appendOnResolveAsyncTaskCallback(function(label, nbRemaining, doneWeight, totalWeight) {
    if (nbRemaining===0) {
      var errors = scene.getErrors();
      if (errors.length > 0) {
        throw (errors.toString());
      }
      scene.redrawAllViewports();
      return true;
    }
  });

});

</script>

  </head> 
  <body>
    <div id="wrapper">
      <div id="editor">
        <div id="viewer">
          <div id="FabricContainer"></div> 
        </div><!--viewer-->
      </div> <!--editor-->
    </div><!--wrapper-->
  </body>

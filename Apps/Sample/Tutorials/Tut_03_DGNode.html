<script type="text/javascript">

$(document).ready(function() {
  
  // create a context and store it
  var context = FABRIC.createContext();

  // create a new dgnode
  var dgnode = context.DependencyGraph.createNode("myNode");
  
  // we only store the node to the context div for demonstration
  // purpose, so that we can retrieve it in the console.
  console.log(dgnode);
  
  // add some members
  dgnode.addMember('a','Scalar',17.3);
  dgnode.addMember('b','Boolean',true);
  dgnode.addMember('c','Integer',7);
  dgnode.addMember('d','Integer[]',[1,2,3,4,5]);
  
  // construct html to output the members
  var html = "<b>Node Members:</b><br>";
  var members = dgnode.getMembers();
  for (var member in members) {
    html += "<br>'"+member+"' <i>of type</i> '"+members[member].type+"'";
  }
  
  // output the html
  $("#output").html(html);
});

</script>

  <body>
    <div id="context">
    </div>
    <div id="output">
    </div>

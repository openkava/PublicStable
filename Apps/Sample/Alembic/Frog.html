<!DOCTYPE html>
<html lang="en">
 <head>

    <title>FABRIC - Alembic Viewer</title> 
    
    <link type="text/css" href="../../../ThirdParty/jQuery/css/fabric/main.css" rel="stylesheet" />
    <link type="text/css" href="../../../ThirdParty/jQuery/css/fabric/jquery-ui-1.8.16.custom.css" rel="stylesheet" />
    
    <script type="text/javascript" src="../../../ThirdParty/jQuery/jquery-1.6.2.min.js"></script>
    <script type="text/javascript" src="../../../ThirdParty/jQuery/jquery-ui-1.8.16.custom.min.js"></script>

    <script type="text/javascript" src="../../../Core/FABRIC.js" charset="utf-8"></script>

    <script type="text/javascript" src="../ga.js" charset="utf-8"></script>

    <script type="text/javascript">
    
FABRIC.require(["SceneGraph/FABRIC.SceneGraph",
                "SceneGraph/FABRIC.SceneGraph.Geometry",
                "SceneGraph/FABRIC.SceneGraph.Materials",
                "SceneGraph/FABRIC.SceneGraph.Manipulation",
                "SceneGraph/FABRIC.SceneGraph.Alembic"], function() {
 


  var scene = FABRIC.SceneGraph.createScene();
  var viewport = scene.constructNode('Viewport', { windowElement: document.getElementById('FabricContainer') });

  viewport.setBackgroundTextureNode(scene.constructNode('Image2D', {
    url: '../BasicDemos/Resources/fabric-demo-gradient.png'
  }));

  scene.constructNode('Instance', {
          geometryNode: scene.constructNode('Grid', {
              size_x: 120.0,
              size_z: 120.0,
              sections_x: 32,
              sections_z: 32 }),
          materialNode: scene.constructNode('FlatMaterial')
      });
  
  $(document).ready(function() {

  $('#play').button({
      text: true,
      icons: {
        primary: 'ui-icon-play'
      }
    });
  $('#step').button({
    text: true,
    icons: {
      primary: 'ui-icon-step'
    }
  });
  
  $('#loadingDialog').dialog({
    modal: true
  });

  // create the alembic content, and fire the load once it is loaded
  var assets = scene.importAssetFile('Models/frog.abc', {
    dependentNode: viewport
  });

  assets['frog'].addEventListener('loadSuccess', function(){
    // create the camera
    var nodes = assets.frog.getParsedNodes();
    viewport.setCameraNode(assets.frog.getParsedNodes()['/CameraXfo/Camera']);

    var materialNode = scene.constructNode('PhongTextureSimpleMaterial', {
      diffuseTextureNode: scene.constructNode('Image2D', { url: 'Models/frog_diffuse.png' }),
      lightNode: scene.constructNode('PointLight', {
        position: new FABRIC.RT.Vec3(100, 100, 0)
      }),
      specularColor: FABRIC.RT.rgba(0.2,0.2,0.2,1)
    });

    scene.constructNode('Instance', {
      transformNode: assets.frog.getParsedNodes()['/lowXfo'],
      geometryNode: assets.frog.getParsedNodes()['/lowXfo/low'],
      materialNode: materialNode
    });
      
    $('#loadingDialog').dialog('close');
    viewport.redraw();
  });
  
  $('#play').button()
    .click(function() {
      var options;
      if ($(this).text() == 'Play') {
        $(this).button('option', {
          label: 'Pause',
          icons: {
            primary: 'ui-icon-pause'
          }
        });
        scene.animation.play();
      } else {
        $(this).button('option', {
          label: 'Play',
          icons: {
            primary: 'ui-icon-play'
          }
        });
        scene.animation.pause();
      }
    });
  $('#step').button()
    .click(function() {
      scene.animation.step();
    });

  FABRIC.appendOnResolveAsyncTaskCallback(function(label, nbRemaining, doneWeight, totalWeight) {
    $('#loadingProgressBar').progressbar({
      value: (1.0-(doneWeight/totalWeight))*100
    });
    if (nbRemaining===0) {
      var errors = scene.getErrors();
      if (errors.length > 0) {
        throw (errors.toString());
      }
      return true;
    }
  });
  
});
});

// jQuert UI Styling classes
$(document).ready(function() {
  $(".box").addClass("ui-widget");
  $(".box h2").addClass("ui-widget-header ui-corner-all");
  $(".content").addClass("ui-widget-content");
});

</script>

  </head> 
  <body>
    <div id="loadingDialog" title="Loading...">
      <h4 id="loadingDesc">Downloading Alembic File.<br>This may take some time.</h4>
      <div id="loadingProgressBar" class="ui-progressbar-value"></div>
    </div>
    <div id="wrapper">
      <div id="editor">
        <div id="viewer">
          <div id="FabricContainer"></div> 
        </div><!--viewer-->
        <div id="sidebar">
          <p class="box">&larr; <a href="../../../index.html">back to Demo list</a></p>
          <div class="box">
            <h2>INFO</h2>
            <div class="content">
              Alembic Viewer.<br>
              The frog character seen in this sample has been exported from Autodesk Softimage,
              the geometry uses per face normals as well as UVs. Alembic also provides the camera
              animation in this sample.
            </div><!--content-->
          </div><!--box-->

                  <div class="box">
                    <h2>CONTROLS</h2>
                    <div class="content">
                        <button id="play">Play</button>
                        <button id="step">Step</button>
                    </div><!--content-->
                </div><!--box-->
        </div><!--sidebar-->
      </div> <!--editor-->
    </div><!--wrapper-->
  </body> 
  </html>

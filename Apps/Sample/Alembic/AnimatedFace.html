<html lang="en">

    <title>FABRIC - Alembic Viewer</title> 
    
    <link type="text/css" href="../../../ThirdParty/jQuery/css/fabric/main.css" rel="stylesheet" />
    <link type="text/css" href="../../../ThirdParty/jQuery/css/fabric/jquery-ui-1.8.16.custom.css" rel="stylesheet" />
    
    <script type="text/javascript" src="../../../ThirdParty/jQuery/jquery-1.6.2.min.js"></script>
    <script type="text/javascript" src="../../../ThirdParty/jQuery/jquery-ui-1.8.16.custom.min.js"></script>

    <script type="text/javascript" src="../../../Core/FABRIC.js" charset="utf-8"></script>

    <script type="text/javascript" src="../ga.js" charset="utf-8"></script>
    <script type="text/javascript">
    
FABRIC.require(["SceneGraph/FABRIC.SceneGraph",
                "SceneGraph/FABRIC.SceneGraph.Geometry",
                "SceneGraph/FABRIC.SceneGraph.Materials",
                "SceneGraph/FABRIC.SceneGraph.Manipulation",
                "SceneGraph/FABRIC.SceneGraph.Alembic"], function() {

$(document).ready(function() {

  $('#play').button({
      text: true,
      icons: {
        primary: 'ui-icon-play'
      }
    });
  $('#step').button({
    text: true,
    icons: {
      primary: 'ui-icon-step'
    }
  });

  var scene = FABRIC.SceneGraph.createScene();
  var viewport = scene.constructNode('Viewport', { windowElement: document.getElementById('FabricContainer') });

  viewport.setBackgroundTextureNode(scene.constructNode('Image2D', {
    url: '../BasicDemos/Resources/fabric-demo-gradient.png'
  }));

  // Create a camera to draw the scene from
  var camera = scene.constructNode('TargetCamera', {
      nearDistance: 1,
      farDistance: 2000,
      position: new FABRIC.RT.Vec3(.2, 5, 1).multiplyScalar(13.5),
      target: new FABRIC.RT.Vec3(0, 5, 0).multiplyScalar(13.5),
    });

  scene.constructNode('CameraManipulator', { targetNode: camera });
  viewport.setCameraNode(camera);

  var light = scene.constructNode('PointLight', { position: new FABRIC.RT.Vec3(10, 30, 100).multiplyScalar(3) });

  var phongMaterial = scene.constructNode('PhongMaterial', {
    diffuseColor: FABRIC.RT.rgb(0.5, 0.5, 0.5, 1),
    specularColor: FABRIC.RT.rgb(0.15, 0.15, 0.15, 1),
    lightNode: light,
  });
  
  var wireMaterial = scene.constructNode('WireframeMaterial', {
      color: FABRIC.RT.rgb(0.1, 0.1, 0.1, 1)
    });
  

  $('#loadingDialog').dialog({
    modal: true
  });

  // create the alembic content, and fire the load once it is loaded
  var alembicLoadNode = scene.constructNode('AlembicLoadNode', {
    url: 'Models/face.abc',
    dependentNode: viewport
  });

  alembicLoadNode.addEventListener('loadSuccess', function(){
    // loop over all assets and create an instance
    for(var name in alembicLoadNode.getParsedNodes()) {
      if(alembicLoadNode.getParsedNodes()[name].isTypeOf('Triangles'))
      {
        var inst = scene.constructNode('Instance', {
          transformNode: alembicLoadNode.getCorrespondingTransform(name),
          geometryNode: alembicLoadNode.getParsedNodes()[name],
          materialNode: phongMaterial
        });
        inst.addMaterialNode(wireMaterial);
      }
    }
      
    $('#loadingDialog').dialog('close');
    viewport.redraw();
  });

    $('#play').button()
      .click(function() {
        var options;
        if ($(this).text() == 'Play') {
          $(this).button('option', {
            label: 'Pause',
            icons: {
              primary: 'ui-icon-pause'
            }
          });
          scene.animation.play();
        } else {
          $(this).button('option', {
            label: 'Play',
            icons: {
              primary: 'ui-icon-play'
            }
          });
          scene.animation.pause();
        }
      });
    $('#step').button()
      .click(function() {
        scene.animation.step();
      });
    
    FABRIC.appendOnResolveAsyncTaskCallback(function(label, nbRemaining, doneWeight, totalWeight) {
      $('#loadingProgressBar').progressbar({
        value: (1.0-(doneWeight/totalWeight))*100
      });
      if (nbRemaining===0) {
        viewport.redraw();
        var errors = scene.getErrors();
        if (errors.length > 0) {
          throw (errors.toString());
        }
        return true;
      }
    });
  });
});

// jQuert UI Styling classes
$(document).ready(function() {
  $(".box").addClass("ui-widget");
  $(".box h2").addClass("ui-widget-header ui-corner-all");
  $(".content").addClass("ui-widget-content");
});

</script>

  </head> 
  <body>
    <div id="loadingDialog" title="Loading...">
      <h4 id="loadingDesc">Downloading Alembic File.<br>This may take some time.</h4>
      <div id="loadingProgressBar" class="ui-progressbar-value"></div>
    </div>
    <div id="wrapper">
      <div id="editor">
        <div id="viewer">
          <div id="FabricContainer"></div> 
        </div><!--viewer-->
        <div id="sidebar">
          <div class="box">
            <h2>INFO</h2>
            <div class="content">
              Alembic Viewer.<br>
              The face seen in this sample has been exported from Autodesk Softimage,
              the geometry uses per vertex normals for very efficient playback streaming the
              point positions out of the Alembic file.
            </div><!--content-->
          </div><!--box-->
          <div class="box">
            <h2>CONTROLS</h2>
            <div class="content">
                <button id="play">Play</button>
                <button id="step">Step</button>
            </div><!--content-->
          </div><!--box-->
        </div><!--sidebar-->
      </div> <!--editor-->
    </div><!--wrapper-->
  </body> 
  </html>
